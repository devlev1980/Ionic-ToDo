<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="addToDo">
    <form #addForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" #title="ngModel" [(ngModel)]="toDoItem.title" name="title" required>
        <div class="error-message" *ngIf="title.errors && (title.dirty || title.touched || addForm.submitted)">
          <p *ngIf="title.errors.required">
            This field is required
          </p>
        </div>

      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" aria-describedby="emailHelp" #description="ngModel"  [(ngModel)]="toDoItem.description" name="description" required >
        <div class="error-message" *ngIf="description.errors && (description.dirty || description.touched || addForm.submitted)">
          <p *ngIf="description.errors.required">
            This field is required
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="Enter Date" #date=ngModel [(ngModel)]="toDoItem.date" name="date" >
        <div class="error-message" *ngIf="date.errors && (date.dirty || date.touched || addForm.submitted)">
          <p *ngIf="date.errors.required">
            This field is required
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Status</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="toDoItem.status" name="status" >
            <option selected>Choose...</option>
            <option *ngFor="let i of status" [value]="i" >{{i}}</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button type="button" class="btn btn-primary" (click)="onAddItem(toDoItem)" [disabled]="!addForm.form.valid">Submit </button>
      </div>
    </form>
</ion-content>
