<ion-header>
  <ion-navbar>
    <ion-title>
      Sign In
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="loginPage">

  <ion-list >

    <ion-item class="input">
    <ion-label floating>Email</ion-label>
    <ion-input type="email" #email class="input-email" ></ion-input>
    </ion-item>

    <ion-item class="input">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password class="input-password" ></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block color="primary" (click)="signInUser()" >Sign In</button>

    </div>

  </ion-list>
</ion-content>
