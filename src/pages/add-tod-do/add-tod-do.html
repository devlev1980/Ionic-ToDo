<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="addToDo">
  <form #addFrom="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp"  [(ngModel)]="toDoItem.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" aria-describedby="emailHelp"  [(ngModel)]="toDoItem.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" placeholder="Enter Date" [(ngModel)]="toDoItem.date" name="date" required>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Status</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="toDoItem.status" name="status" required>
          <option selected>Choose...</option>
          <option *ngFor="let i of status" [value]="i" >{{i}}</option>

        </select>
      </div>
    </div>
    <div class="actions">
      <button type="submit" class="btn btn-primary" (click)="onAddItem(toDoItem)" [disabled]="!addFrom.form.valid">Submit</button>
    </div>
  </form>
</ion-content>
