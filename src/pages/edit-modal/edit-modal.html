<ion-header>
  <ion-navbar>
    <ion-title>Edit Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="addToDo">
  <form #addForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title"  #title=ngModel [(ngModel)]="item.title" name="title" value="{{item.title}}" required>
      <div class="error-message" *ngIf="title.errors && (title.dirty || title.touched || addForm.submitted)">
        <p *ngIf="title.errors.required">
          This field is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" aria-describedby="emailHelp" placeholder="Enter Title"  #desc=ngModel [(ngModel)]="item.description" name="desc" value="{{item.description}}" required>
      <div class="error-message" *ngIf="desc.errors && (desc.dirty || desc.touched || addForm.submitted)">
        <p *ngIf="desc.errors.required">
          This field is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" placeholder="Enter Date" [(ngModel)]="item.date" name="date" value="{{item.date}}" readonly>

    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend mt-2">
          <label class="input-group-text" for="inputGroupSelect01">Status</label>
        </div>
        <select class="custom-select mt-2" id="inputGroupSelect01" [(ngModel)]="item.status" name="status" >
          <option selected value="{{item.status}}">{{item.status}}</option>
          <option *ngFor="let i of status" [value]="i" >{{i}}</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button type="submit" class="btn btn-primary btnEdit" (click)="onEditItem(item.$key,item)">Save</button>
      <button type="button" class="btn btn-danger btnCancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</ion-content>
