<ion-header>
  <ion-navbar>
    <ion-title>Welcome {{email}}</ion-title>
    <ion-buttons end>
      <button (click)="navigateToAddToDo()">
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="dashboardPage">

  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Sort By</label>
  </div>
  <select class="custom-select mb-5" id="inputGroupSelect01" (change)="onSortBy($event)" [(ngModel)]="sorting" >
    <option *ngFor="let i of sortBy" [value]="i" selected>{{i}}</option>
  </select>


  <div class="card" style="width: 35rem;background-color: #1a3942" *ngFor="let item of toDoItemsRef$| async"
      >
    <div class="card-body">
      <h2 class="card-title text-center">Title: {{item.title}}</h2>
      <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
      <p class="card-text">Status: {{item.status}}</p>
      <p class="card-text">Date: {{item.date}}</p>

      <div class="actions">
        <button class="btn btn-primary editBtn" (click)="onEdit(item)" >Edit</button>
        <button class="btn btn-danger deleteBtn" (click)="onDelete(item.key,item)">Delete</button>
      </div>


    </div>
  </div>
</ion-content>
